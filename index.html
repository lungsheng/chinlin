<!DOCTYPE html>
<html lang="en">
<head>
  <title>芎林之美</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="js/bootstrap.min.css">
  <script src="js/jquery-1.12.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
  $(function(){
	 putimg(1);
	 $("#bui").click(function(e) {
        putimg(1);
    });
	 $("#plant").click(function(e) {
        putimg(2);
    }); 
	 $("#veg").click(function(e) {
        putimg(3);
    }); 
	 $("#ani").click(function(e) {
        putimg(4);
    }); 
	 $("#fish").click(function(e) {
        putimg(5);
    }); 
	  function putimg(ch){
		  var box="";
	if(ch==1){box="house"};
	if(ch==2){box="plant"};
	if(ch==3){box="vegetable"};
    if(ch==4){box="animal"};
	if(ch==5){box="fish"};
		   var s="";
	  s=s+"<div class='item active'><img src='"+box+"/b"+1+".jpg' alt='芎林之美' width='460' height='345'></div>";
	  for(var i=2;i<8;i++){
		  s=s + "<div class='item'><img src='"+box+"/b"+i+".jpg' alt='芎林之美' width='460' height='345'></div>";
		  
		  }
	  $("#imgcontent").html(s);
		  }
	  
	  })
  
  </script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
body{
	background-color:#CCC
	margin:0;}
  </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
    <a class="navbar-brand" href="#">芎林之美</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#" id="bui">建築</a></li>
     <li><a href="#" id="plant">植物</a></li>
   <li><a href="#" id="veg">蔬果</a></li>
   <li><a href="#" id="ani">動物</a></li>
   <li><a href="#" id="fish">魚兒</a></li>
   
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  <div style="margin-top:80px;">
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
  <li data-target="#myCarousel" data-slide-to="4"></li>
  <li data-target="#myCarousel" data-slide-to="5"></li>
 <li data-target="#myCarousel" data-slide-to="6"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" id="imgcontent">
      
</div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
